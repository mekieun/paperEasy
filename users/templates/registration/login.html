{% extends 'base.html' %}
{% block title %}
        PaperEasy_login
{% endblock %}
{% block content %}

<style type="text/css">
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    body{
      background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
</style>

    <br>
    <h2 style="font-family: 'Caveat', cursive; font-size: 43px; text-align: center; background-color: rgba( 255, 255, 255, 0.3 ); box-shadow:4px 4px 8px #000808;">Login</h2>
    <hr>
    <br></br>

    <div class="form-group">
        <form method="POST">
            {% csrf_token %}



                <input type="text" class="form-control" name="username" placeholder="Type in your Username" style="font-family: 'Caveat', cursive; font-size: 23px; box-shadow:2px 2px 4px #000808; height: 34px; background-color: rgba( 255, 255, 255, 0.8 );">


                <br>

                <input type="password" class="form-control" name="password" placeholder="Type in your Password" style="font-family: 'Caveat', cursive; font-size: 23px; box-shadow:2px 2px 4px #000808; height: 34px; background-color: rgba( 255, 255, 255, 0.8 );">



            <br>
            <button class="btn btn-secondary" style="font-family: 'Caveat', cursive; font-size: 17px; color: black; background-color: #A2C9D9; border: 0px; position: relative; margin-left: 1040px; box-shadow:4px 4px 8px #000808; ">Login</button>
        </form>
    </div>


{% endblock %}
