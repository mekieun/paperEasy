{% extends 'base.html' %}
{% block content %}
<head>
    <style type="text/css">
        @import url(https://fonts.googleapis.com/css?family=Open+Sans);
        @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,300&display=swap');
        body{
          background-image: linear-gradient(0deg, #08AEEA 0%, #2AF598 100%);
          background-repeat: no-repeat;
          background-attachment: fixed;
          font-family: 'Work Sans', sans-serif;
        }
        .post_title{
            background-color: rgba( 255, 255, 255, 0.3 );
            font-family: 'Work Sans', sans-serif;
            font-size: 20px;
        }

        .information{
            font-family: 'Work Sans', sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<br>
<h2>add comment</h2>
<br>
<form action="add/{{pk}}" method="POST" class="post-form">
    {% csrf_token %}
    <label>comment</label>
    <textarea name="body" class="form-control" id="exampleFormControlTextarea1" rows="6" style="border-radius: 13px;"></textarea>
    <br>
    <button type="submit" class="btn btn-secondary" style="border-radius: 13px; border: 0px; margin-left:990px; width: 130px; background-color: #A2C9D9; box-shadow:4px 4px 8px #000808;">Add</button>
</form>

<hr>

{% endblock %}
